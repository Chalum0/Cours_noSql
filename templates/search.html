<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Search Train Stations</h2>
        <form method="POST" action="{{ url_for('search_counts') }}">
            <div class="form-group">
                <label for="search_term">Station Name:</label>
                <input type="text" class="form-control" id="search_term" name="search_term"
                       placeholder="Enter station name to search">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Search</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('list_counts_on_page', page=1) }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</body>
</html>
